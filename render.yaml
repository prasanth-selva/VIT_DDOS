services:
  - type: web
    name: cynex-gateway
    env: node
    plan: free
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: TELEGRAM_ENABLED
        value: "true"
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
      - key: TELEGRAM_COOLDOWN_MS
        value: "60000"
      - key: TARGET_URL
        value: "http://localhost:8080"
